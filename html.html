<!DOCTYPE html>
<html>
<head>
    <title>Carro Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Carro</h1>
    <img id="carroImagem" src="img/images.jpg" alt="Imagem do carro">

    <p>Modelo: <span id="modeloCarro"></span></p>
    <p>Cor: <span id="corCarro"></span></p>
    <p>Velocidade: <span id="velocidadeCarro">0</span> km/h</p>
    <p>Estado: <span id="estadoCarro"></span></p>
    <p id="mensagemCarro"></p>

    <button id="ligarBotao">Ligar</button>
    <button id="desligarBotao">Desligar</button>
    <button id="acelerarBotao">Acelerar</button>

    <script src="script.js"></script>





</html>
