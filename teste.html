<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente com DB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-warehouse"></i> Garagem Inteligente com Banco de Dados</h1>
    </header>

    <main>
        <div id="notificacoes"></div>

        <section id="secao-adicionar-veiculo" class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Veículo na Garagem</h2>
            <form id="formAdicionarVeiculo">
                <div class="form-grid">
                    <div>
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" placeholder="ABC1234" required>
                    </div>
                    <div>
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" placeholder="Ex: Volkswagen" required>
                    </div>
                    <div>
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" placeholder="Ex: Fusca" required>
                    </div>
                    <div>
                        <label for="ano">Ano:</label>
                        <input type="number" id="ano" placeholder="Ex: 1970" required>
                    </div>
                    <div>
                        <label for="cor">Cor (Opcional):</label>
                        <input type="text" id="cor" placeholder="Ex: Azul">
                    </div>
                </div>
                <button type="submit" id="btnAdicionar"><i class="fas fa-save"></i> Adicionar à Garagem</button>
            </form>
        </section>

        <section id="secao-garagem" class="list-section">
            <h2><i class="fas fa-car"></i> Veículos na Garagem (Persistente)</h2>
            <div id="listaVeiculos"><p class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando veículos do banco de dados...</p></div>
        </section>
        
    </main>
    
    <!-- O modal e outras seções foram omitidos para focar na tarefa, mas podem ser mantidos -->

    <script src="script.js"></script>
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
